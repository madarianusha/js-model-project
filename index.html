<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Modal</title>


    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="overlay" id="overlayContainer"></div>
    <br>
    <h1 class="main-header"> <strong>Modal project</strong></h1>
    <br>
    <div class="btn-container" id="btn-show">
        <button type="button" class="btn btn-red" id="btn-show">show modal</button>
        <button type="button" class="btn btn-blue">open modal</button>
        <button type="button" class="btn btn-green">display modal </button>

    </div>
    <div class="modal-card" id="modal-container">

        <div class="btn-close" id="btn-close">
            <button>X</button>
        </div>
        <div class="modal-header">
            <div class="imgContainer">
                <img src="./assests/images/download.jpg" alt="a car" id="modal-image"/>

            </div>
        </div>
        <div class="modal-body">
            <h1>Disney World</h1>
            <p>
                The Walt Disney World Resort, also called Walt Disney World or Disney World, is an entertainment resort complex in Bay Lake and Lake Buena Vista, Florida, United States, near the cities of Orlando and Kissimmee.</p>
        </div>
    </div>


    <script src="./scripts/script.js" async></script>
</body>

</html>
